<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue 入门</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>hello {{msg}}</h1>
    <h2>{{content}}</h2>
    <h2 v-text="content"></h2>
    <h2 v-html="content"></h2>
    <!-- html是不转义 text是转义 -->
  </div>
  <script>
    new Vue({
      el: "#root",
      data: {
        msg: "hello world",
        content: "<h1>hello</h1>"
      }
    })

    // var dom = docoment.getElementById("root")
    // dom.innerHTML = "hello world"
  </script>
</body>
</html>
