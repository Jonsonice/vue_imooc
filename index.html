<!DOCTYPE html>
<html lang="en">
<head>

  <title>vue 入门</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    new Vue({
      el: "#root",
      template:"<h1>hello {{msg}}</h1>",
      data: {
        msg: "hello world"
      }
    })

    // var dom = docoment.getElementById("root")

  </script>
</body>
</html>
