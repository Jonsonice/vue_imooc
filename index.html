<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>if show for</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <div v-if="show">hello world</div>
    <div v-show="show">hello world</div>
    <!-- v-show不用销毁dom再创建dom -->
    <button @click="handleClick">toggle</button>
  </div>
  <script>
    new Vue({
      el: "#root",
      data: {
        show: true
      },
      methods: {
        handleClick: function() {
          this.show = !this.show;
        }
      }
    })
  </script>
</body>
</html>
