<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue 入门</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <div v-on:click="handleClick">{{content}}</div>
    <!-- html是不转义 text是转义 -->
  </div>
  <script>
    new Vue({
      el: "#root",
      data: {
        content: "hello"
      },
      methods: {
        handleClick: function(){
          alert("world")
        }
      }
    })

    // var dom = docoment.getElementById("root")
    // dom.innerHTML = "hello world"
  </script>
</body>
</html>
