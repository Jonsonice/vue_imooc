<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>todolist功能开发</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <div>
      <input v-model="inputValue"/>
      <button @click="handleSubmit">提交</button>
    </div>
    <ul>
      <todo-item 
			v-for="(item,index) of list"
			:key="index"
			:content="item"
			></todo-item>
    </ul>
  </div>
  <script>
//全局组件	
		Vue.component('todo-item',{
			props: ['content'],
			template: '<li>{{content}}</li>'
		})

// 局部组件
// 		var TodoItem = {
// 			template: '<li>item</li>'
// 		}
		
    new Vue({
      el: "#root",
// 			components:{
// 				'todo-item': TodoItem
// 			},
			// 局部组件使用必须用components注册
      data: {
        inputValue: '',
        list: []
      },
      methods: {
        handleSubmit: function() {
          this.list.push(this.inputValue)
					this.inputValue = ''
        }
      }
    })
  </script>
</body>
</html>
